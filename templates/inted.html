<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with the Bot</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Say something..." required>
        <input type="submit" value="Send">
    </form>
    {% if bot_response %}
    <div>
        <strong>You:</strong> {{ user_input }}<br>
        <strong>Bot:</strong> {{ bot_response }}
    </div>
    {% endif %}
</body>
</html>
